{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>
    <div class="py-5 text-center">
        <div class="head">
            <img src="{% static 'app/images/logo_100x100.jpg' %}" alt="logo" class="logo">
            <h2>Image conversion</h2>
        </div>
    </div>
    <div class="bg-light p-5 rounded mt-7">
        <div id="inner">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id='btn1'  class="btn btn-primary btn-lg px-4 gap-3">Convert image</button>
        </form>
        {% if object %}
            <script type="text/javascript">
                jQuery("#btn1").remove();
            </script>
            <h3> Your file has been successfully converted! </h3>
            <img src="{{ object.photo_mod.url }}" alt="connect"><br>
            <a href="{{ object.photo_mod.url }}" target="_blank"> Download </a><br>
            <a href="{% url 'resize' %}" > Try again </a>
        {% endif %}
        </div>
    </div>
</body>
</html>
