<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container themed-container text-center">
        <h1>Image conversion</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
           {{ form.as_p }}
          <button type="submit" id='btn1'  class="btn btn-primary btn-lg px-4 gap-3">Shorten link</button>
        </form>
        {% if object %}
            <script type="text/javascript">
                jQuery("#btn1").remove();
            </script>
            <h3> Your file has been successfully converted! </h3>
            <img src="{{ object.photo_mod.url }}" alt="connect"><br>
            <a href="{{ object.photo_mod.url }}" target="_blank"> Download </a>
        {% endif %}
    </div>
</body>
</html>
